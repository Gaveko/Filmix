<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Filmist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}"><h1 class="display-3">FilmiX</h1></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Фильмы
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% block dropdown_menu %}
              {% endblock dropdown_menu %}
            </ul>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cabinet' userId=user.id %}">Личный кабинет</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary" href="{% url 'logout' %}">Выйти</a>
          </li>
        </ul>

        {% else %}


        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary" href="{% url 'login' %}">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary" href="{% url 'register' %}">Sign Up</a>
          </li>
        </ul>

        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
<!-- Footer -->
<footer class="page-footer font-small blue">
  <div class="footer-copyright text-center py-3">© 2021 Copyright:
    <a href="{% url 'index' %}"> Filmix.com</a>
  </div>
</footer>
<!-- Footer -->
</body>
</html>
